name: Sub-job-SAST-Normal

on:
  workflow_call:
    secrets:
      SONAR_TOKEN:
        required: true

jobs:
  sast-pmd:
    name: PMD Scan
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run PMD
        id: pmd
        uses: pmd/pmd-github-action@v1.4.0
        with:
          rulesets: 'src/conf/maven-pmd-plugin.xml'
          sourcePath: 'src/main/java'
          analyzeModifiedFilesOnly: false
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: pmd-report.sarif 
  sast-sonar:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Analyze with SonarCloud

        # You can pin the exact commit or the version.
        # uses: SonarSource/sonarcloud-github-action@de2e56b42aa84d0b1c5b622644ac17e505c9a049
        uses: SonarSource/sonarcloud-github-action@de2e56b42aa84d0b1c5b622644ac17e505c9a049
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}   # Generate a token on Sonarcloud.io, add it to the secrets of this repo with the name SONAR_TOKEN (Settings > Secrets > Actions > add new repository secret)
        with:
          # Additional arguments for the sonarcloud scanner
          args:
            -Dsonar.projectKey=realpdai_tech-pdai-ops-demo-lib
            -Dsonar.organization=tech-pdai
            -Dsonar.verbose=true
            -X
  test-spotbugs:
    name: SpotBugs Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Run Spotbugs Scan
        run: mvn spotbugs:check --file pom.xml